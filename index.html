<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div>
      <div class="left">
        <div class="heading"><img src="./images/logo.svg" alt=""/></div>
        <div class="btnContainer">
          <button type="button" class="btn"><img src="./images/icon-document.svg" alt=""/></button>
          <button type="button" class="btn"><img src="./images/icon-folder.svg" alt=""/></button>
          <button type="button" class="btn"><img src="./images/icon-upload.svg" alt=""/></button>
        </div>
      </div>
      <div class="right">
        Youâ€™ve used <b>815 GB</b> of your storage
  
        <div class="msg"><b>185</b> GB Left</div>

          <div class="minmaxcontainer">
            <div class="min">0 GB</div>
            <div class="max">1000 GB</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
